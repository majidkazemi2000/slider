<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/slider.css">
    <script src="js/slider.js"></script>
</head>
<body>
    <div id="all-slider-container">
        <div id="side-left">
            <img src="image/left.png" alt="NOT FOUND" id="prev">
        </div>
        <div class="slider-container">
            <div class="slider-item">
                <img class="slider-image" src="image/1.jpg" alt="NOT FOUND">
            </div>
            <div class="slider-item">
                <img class="slider-image" src="image/2.jpg" alt="NOT FOUND">
            </div>
            <div class="slider-item">
                <img class="slider-image" src="image/3.jpg" alt="NOT FOUND">
            </div>
            <div class="slider-item">
                <img class="slider-image" src="image/4.jpg" alt="NOT FOUND">
            </div>
        </div>
        <div id="side-right">
            <img src="image/right.png" alt="NOT FOUND" id="next">
        </div>
    </div>
    <div id="indicator-div"><center id="indicator-container"></center></div>
</body>
</html>
